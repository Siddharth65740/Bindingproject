<p>template-driven-form works!</p>
<form #loginformref="ngForm" (ngSubmit)="checkUser(loginformref)">
  <label>Username</label>
  <input type="text" name="user" ngModel minlength="2" required>
<br/>
  <label>Password</label>
  <input type="text" name="pass" ngModel required>

<input type="submit" value="login" [disabled]="loginformref.invalid">
<input type="reset" value="clear">
</form>
<h2>{{msg}}</h2>
