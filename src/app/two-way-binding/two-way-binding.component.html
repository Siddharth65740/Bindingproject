<p>two-way-binding works!</p>
Age: <input type="text"  [(ngModel)]="age"><br/>
no1: <input type="number" min="0" oninput="this.value =
 !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" [(ngModel)]="no1" min="0"><br/>
no2: <input type="number" min="0" oninput="this.value =
 !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" [(ngModel)]="no2" min="0"><br/>
<h2>Sum is {{no1+no2}}</h2>
<h2>Age is {{age}}</h2>
